{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Reset Password</title>

  <!-- Bootstrap core CSS -->
  <link href= "{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/foundation.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'css/app.css' %}"/>

  <style type="text/css">
  /* avoid stupid IE6 bug with frames and scrollbars */
  #more{
    cursor: pointer;
  }
  .grid-x {
  padding-top: 50px;
  padding-right: 30px;
  padding-bottom: 50px;
  padding-left: 80px;
}
  td {
      padding-top: .3em;
      padding-bottom: .3em;
  }
  #loading {
    display: none;
    width: 35px;
    height: 35px;
    background: url(/static/indicator-big.gif) no-repeat;
    cursor: wait;
    }
    #show-message{
      display: none;
    }
  </style>
</head>

<body>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">Hello {{name.name}}</div>
      <div class="list-group list-group-flush">
        <a href="{% url 'faculty-dashboard' %}" class="list-group-item list-group-item-action bg-light">Home</a>
        <a href="{% url 'faculty-logout' %}" class="list-group-item list-group-item-action bg-light">Log Out</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button class="btn btn-primary" id="menu-toggle">Toggle Menu</button>

      </nav>

      <div class="container-fluid">

        <div class="grid-x">
         <form enctype="multipart/form-data" method="post" name="course_name" onsubmit="loading()">
         {% csrf_token %}
        <center>
       <h4 style="color:green;">Please check your email for the link to reset your password.</h4>
       </center>
       <hr>

    </form>
   </div>
      </div>
      <center>
      </center>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
    <script type="text/javascript">// <![CDATA[
        function loading(){
          window.scrollTo(0, 0);
          if (buttonIndex == 1){
            $("#show-message").show();
            $("#loading").show();
          }
        }
// ]]></script>


</body>

</html>
