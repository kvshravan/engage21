<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>

<head>
<meta name="robots" content="noindex,nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-dns-prefetch-control" content="off">
<script type="text/javascript" language="JavaScript">
<!--
if (self != top) { try { if (document.domain != top.document.domain) { throw "Clickjacking security violation! Please log out immediately!"; /* this code should never execute - exception should already have been thrown since it's a security violation in this case to even try to access top.document.domain (but it's left here just to be extra safe) */ } } catch (e) { self.location = "/mail/src/signout.php"; top.location = "/mail/src/signout.php" } }
// -->
</script>

<title>Student - SignUp</title>
<style type="text/css">
/* avoid stupid IE6 bug with frames and scrollbars */
#more{
  cursor: pointer;
}
td {
    padding-top: .5em;
    padding-bottom: .5em;
}
</style>


</head>

<body>
<form  method="post" name="login_form"  >
{% csrf_token %}
<table bgcolor="#ffffff" border="0" cellspacing="0" cellpadding="0" width="100%"><tr><td align="center"><center><br />
<small><br />
  <br /></small>
<table bgcolor="#ffffff" border="0" width="350"><tr><td bgcolor="#dcdcdc" align="center"><b>Assignment Submission tool</b>
</td>
</tr>
<tr><td bgcolor="#ffffff" align="left">
  <hr>

<table bgcolor="#ffffff" align="center" border="0" width="100%"><tr><td align="right" width="30%"> Email:</td>
<td align="left" width="70%"><input type="email" name="email" value="" onfocus="alreadyFocused=true;" required/>
</td>
</tr>
<br>
<tr><td align="right" width="30%">Password:</td>
<td align="left" width="70%"><input type="password" name="secretkey" onfocus="alreadyFocused=true;" required/>

</td>
</tr>
<tr><td align="right" width="30%">Roll No:</td>
<td align="left" width="70%"><input type="text" name="rollno" onfocus="alreadyFocused=true;" autocomplete="off" required/>

</td>
</tr>
<tr><td align="right" width="30%">Name:</td>
<td align="left" width="70%"><input type="text" name="name" onfocus="alreadyFocused=true;" autocomplete="off" required/>

</td>
</tr>
<tr><td align="right" width="30%">Section:</td>
<td align="left" width="70%"><input type="text" name="section_id" onfocus="alreadyFocused=true;" autocomplete="off" required/>

</td>
</tr>
</table>
</td>
</tr>

<tr><td align="left"><center><input id="more" type="submit" value="SignUp" />
</center></td>
</tr>
<tr><td align="left"><center><small>Already have an account? <a href="{% url 'student-home' %}">SignIn</a> </small></p>
</center></td>
</tr>
</table>
</center></td>
</tr>
</table>
<center>
{%if message%}
<b><p style="color:red;">{{ message }}</p></b>
{% endif %}
</center>
</form>
</body>
</html>
